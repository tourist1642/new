<!DOCTYPE html>
<html>
<head>
	<title>Transform 3D-Cubes | Star Wars</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<header class="main-header clearfix">
			<img class="logo" src="img/death-star.svg" alt="Death Star">
			<h1 class="name">3D Star Wars</h1>
		</header>

		<div class="content clearfix">

			<!-- First Cube -->
			<div class="cube-container cube-1">
				<div class="photo-cube">
					<img class="front" src="img/photos/red1.png" alt="Red Lightsaber - 1">
					<img class="back" src="img/photos/red6.jpg" alt="Darth Vader holding Red Lightsaber">
					<img class="left" src="img/photos/red2.jpg" alt="Red Lightsaber - 2">
					<img class="right" src="img/photos/red3.jpg" alt="Red Lightsaber - 3">
					<img class="top" src="img/photos/red4.jpg" alt="Red Lightsaber - 4">
					<img class="bottom" src="img/photos/red5.jpg" alt="Red Lightsaber - 5">
				</div>
			</div>

			<!-- Second Cube -->
			<div class="cube-container cube-2">
				<div class="photo-cube">
					<img class="front" src="img/photos/green1.jpg" alt="Green Lightsaber - 1">
					<img class="back" src="img/photos/green6.jpg" alt="Yoda holding Green Lightsaber">
					<img class="left" src="img/photos/green2.jpg" alt="Green Lightsaber - 2">
					<img class="right" src="img/photos/green3.jpg" alt="Green Lightsaber - 3">
					<img class="top" src="img/photos/green4.jpg" alt="Green Lightsaber - 4">
					<img class="bottom" src="img/photos/green5.jpeg" alt="Green Lightsaber - 5">
				</div>
			</div>

			<!-- Third Cube -->
			<div class="cube-container cube-3">
				<div class="photo-cube">
					<img class="front" src="img/photos/blue1.png" alt="Blue Lightsaber - 1">
					<img class="back" src="img/photos/blue6.jpg" alt="Luke Skywalker holding Blue Lightsaber">
					<img class="left" src="img/photos/blue2.jpg" alt="Blue Lightsaber - 2">
					<img class="right" src="img/photos/blue3.png" alt="Blue Lightsaber - 3">
					<img class="top" src="img/photos/blue4.png" alt="Blue Lightsaber - 4">
					<img class="bottom" src="img/photos/blue5.jpg" alt="Blue Lightsaber - 5">
				</div>
			</div>

		</div>
	</div>
</body>
</html>
